{% extends "_layout" %}

{% block content %}
    <div class="h-screen flex flex-col">
        <header class="flex items-center justify-between p-4 border-b border-gray-400" :style="headerStyles">
            <app-logo></app-logo>
            <div>
                <mod-clock>
                    <template v-slot:display="{ params }">
                        <h1 class="font-sans font-normal text-gray-600 text-right text-xl">
                            <span class="uppercase" v-text="params.monthName"></span>
                            <span v-text="params.day"></span>,
                            <span v-text="params.year"></span>
                            <br>
                            <span v-text="params.hour"></span>
                            <span class="inline-block font-bold animated infinite fadeOut">:</span>
                            <span v-text="params.minute"></span>
                            <span v-text="params.suffix"></span>
                        </h1>
                    </template>
                </mod-clock>
            </div>
        </header>

        <main class="flex-1">
            <router-view></router-view>
        </main>

        <footer class="border-t border-gray-400" :style="footerStyles">
            <app-nav></app-nav>
        </footer>
    </div>
{% endblock %}
