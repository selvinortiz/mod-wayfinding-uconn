{% extends "_layout" %}

{% block content %}
    <div class="h-screen flex flex-col" id="app">
        <header class="flex items-center justify-between p-4 border-b border-gray-400 bg-gray-200">
            <div>
                <img style="max-height: 120px; width: auto;" src="/img/modcore.png" alt="">
            </div>
            <div>
                <mod-clock>
                    <template v-slot:display="{ params }">
                        <h1 class="font-sans font-normal text-right text-xl">
                            <span class="uppercase" v-text="params.monthName"></span>
                            <span v-text="params.day"></span>,
                            <span v-text="params.year"></span>
                            <br>
                            <span v-text="params.hour"></span>
                            <span class="inline-block font-bold animated infinite fadeOut">:</span>
                            <span v-text="params.minute"></span>
                            <span v-text="params.suffix"></span>
                        </h1>
                    </template>
                </mod-clock>

            </div>
        </header>

        <main class="flex-1">
            <router-view></router-view>
        </main>

        <footer class="border-t border-gray-400 bg-gray-200">
            <nav class="flex text-center">
                <router-link :to="{ name: 'index' }" class="flex-1 m-2 p-4 bg-blue-600 text-white shadow rounded">Home</router-link>
                <router-link :to="{ name: 'people' }" class="flex-1 m-2 p-4 bg-blue-600 text-white shadow rounded">People</router-link>
                <router-link :to="{ name: 'places' }" class="flex-1 m-2 p-4 bg-blue-600 text-white shadow rounded">Places</router-link>
                <router-link :to="{ name: 'settings' }" class="flex-1 m-2 p-4 bg-blue-600 text-white shadow rounded">Settings</router-link>
            </nav>
        </footer>
    </div>
{% endblock %}
