<g class="marker__group">
    <circle cx="{{ object.x }}" cy="{{ object.y }}" fill="none" r="6" stroke="{{ object.fill ?? 'blue' }}" stroke-width="2">
        <animate attributeName="r" from="4" to="10" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="{{ object.x }}" cy="{{ object.y }}" fill="{{ object.fill ?? 'blue' }}" r="6" />
</g>
